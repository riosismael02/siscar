<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizacion de Persona</title>
</head>
<body>
    <h1>Acualizar Persona</h1>

    
    <!-- Formulario -->
	<form th:action="@{/personas/actualizar}" method="post" enctype="multipart/form-data">
	    <input type="hidden" name="id" th:value="${persona.id}">
	    <label for="nombre">Nombre:</label>
	    <input type="text" id="nombre" name="nombre" th:value="${persona.nombre}" required>
	    <br>

	    <label for="apellido">Apellido:</label>
	    <input type="text" id="apellido" name="apellido" th:value="${persona.apellido}" required>
	    <br>

	    <label for="foto">Nueva Foto (opcional):</label>
	    <input type="file" id="foto" name="foto" accept="image/*">
	    <br><br>

	    <button type="submit">Actualizar Persona</button>
	</form>
</body>
</html>
